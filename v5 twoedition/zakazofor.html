<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ofor</title>
</head>
<body>
    <div class="regpage">
        <div class="wrapreg">
            <p>Починим!</p>
            <h2>Формирования заявки</h2>
            <form action="ok.html">
                <div class="input-box">
                    <input type="text" placeholder="Укажите авто" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Опишите проблему" required>
                </div>
                <p>Выберите время и дату</p>
                <div class="input-box">
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <input type="time" required>
                </div>
                <div class="input-box button">
                    <input type="submit" value="Оформить заявку">
                </div>
                <div class="text">
                    <h3><a href="index.html">Назад</a></h3>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
